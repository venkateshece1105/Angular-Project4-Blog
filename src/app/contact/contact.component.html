<form [formGroup]="formGroup" (submit)="submitData();">
<div class="row">
  <div class="col lg 12" style="text-align: center">
<h1> user form</h1>
  </div>
</div>
<div class="container">
<div class="row">
  <div class="col lg 6">
  
  <div class="form-group">
    <label for="exampleInputEmail1">first Name</label>
    <input type="text" class="form-control" formControlName="firstname" aria-describedby="emailHelp" placeholder="Enter your name">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">last name </label>
    <input type="text" class="form-control" formControlName="lastname" placeholder="Enter your last name ">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">E mail</label>
    <input type="email" class="form-control" formControlName="email" placeholder="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</div>

<div class="col lg 6">

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First name</th>
        <th scope="col">Last name </th>
        <th scope="col">E- mail</th>
        <th scope="col">Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of dataArray">
        <th scope="row"> {{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.createdAt}}</td>
        <td><img [src] = "item.avatar"></td>
      </tr>
      </tbody>
</table>



</div>
</div>
</div>
</form>
